{% extends 'base.html' %}
{% block title %}Logout{% endblock %}
{% block content %}
    <h2>Logout</h2>
    
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    
    <p>You have been logged out.</p>
    <p><a href="{% url 'home' %}">Return to Home</a></p>
{% endblock %}
