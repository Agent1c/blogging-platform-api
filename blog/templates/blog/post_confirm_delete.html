{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Blog Post</title>
</head>
<body>
    <h1>Are you sure you want to delete "{{ post.title }}"?</h1>
    <form method="post" action="{% url 'post_delete' post.id %}">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'post_list' %}">Cancel</a>
</body>
</html>
