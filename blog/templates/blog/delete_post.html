{% extends "base.html" %}
{% block content %}
    <h1>Delete Blog Post</h1>
    <p>Are you sure you want to delete this post?</p>
    <form method="post" action="{% url 'delete_post' post.pk %}">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'post_list' %}">Cancel</a>
{% endblock %}
